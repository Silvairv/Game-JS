<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Jogo Nave - Difícil</title>
  <style>
    body {
      margin: 0;
      overflow: hidden;
      background-color: #222;
      color: white;
      font-family: Arial, sans-serif;
    }

    canvas {
      display: block;
    }
  </style>
</head>
<body>
  <script>
    const canvas = document.createElement('canvas');
    const ctx = canvas.getContext('2d');
    document.body.appendChild(canvas);

    // Configurações do jogo
    canvas.width = window.innerWidth;
    canvas.height = window.innerHeight;
    const player = { x: 50, y: canvas.height / 2, width: 30, height: 30, speed: 7 };
    const obstacles = [];
    const keys = {};
    let score = 0;
    let gameSpeed = 4;
    let spawnInterval = 1000; // Intervalo inicial de spawn (1 segundo)
    let isGameOver = false;

    // Eventos de teclado
    window.addEventListener('keydown', (e) => keys[e.key] = true);
    window.addEventListener('keyup', (e) => keys[e.key] = false);

    // Geração de obstáculos
    function spawnObstacle() {
      const size = Math.random() * 50 + 30; // Obstáculos maiores
      const moving = Math.random() > 0.5; // 50% dos obstáculos se movem verticalmente
      obstacles.push({
        x: canvas.width,
        y: Math.random() * (canvas.height - size),
        width: size,
        height: size,
        speed: gameSpeed + Math.random() * 2, // Obstáculos têm velocidades variadas
        moving: moving,
        direction: moving ? (Math.random() > 0.5 ? 1 : -1) : 0, // Direção de movimento vertical
      });
    }

    // Desenhar jogador
    function drawPlayer() {
      ctx.fillStyle = 'lime';
      ctx.fillRect(player.x, player.y, player.width, player.height);
    }

    // Desenhar obstáculos
    function drawObstacles() {
      ctx.fillStyle = 'red';
      obstacles.forEach((obstacle) => {
        ctx.fillRect(obstacle.x, obstacle.y, obstacle.width, obstacle.height);
      });
    }

    // Movimentação do jogador
    function movePlayer() {
      if (keys['w'] && player.y > 0) player.y -= player.speed;
      if (keys['s'] && player.y + player.height < canvas.height) player.y += player.speed;
      if (keys['a'] && player.x > 0) player.x -= player.speed;
      if (keys['d'] && player.x + player.width < canvas.width) player.x += player.speed;
    }

    // Atualizar obstáculos
    function updateObstacles() {
      obstacles.forEach((obstacle, index) => {
        obstacle.x -= obstacle.speed;

        // Movimentação vertical de obstáculos móveis
        if (obstacle.moving) {
          obstacle.y += obstacle.direction * 2; // Velocidade vertical dos obstáculos móveis
          if (obstacle.y <= 0 || obstacle.y + obstacle.height >= canvas.height) {
            obstacle.direction *= -1; // Inverte direção ao atingir bordas
          }
        }

        // Remover obstáculos que saem da tela
        if (obstacle.x + obstacle.width < 0) {
          obstacles.splice(index, 1);
          score++;
          if (score % 5 === 0) {
            gameSpeed += 0.5; // Aumenta a dificuldade geral
            if (spawnInterval > 300) spawnInterval -= 50; // Diminui o intervalo de spawn
          }
        }
      });
    }

    // Detectar colisão
    function checkCollision() {
      for (const obstacle of obstacles) {
        if (
          player.x < obstacle.x + obstacle.width &&
          player.x + player.width > obstacle.x &&
          player.y < obstacle.y + obstacle.height &&
          player.y + player.height > obstacle.y
        ) {
          isGameOver = true;
        }
      }
    }

    // Mostrar pontuação
    function drawScore() {
      ctx.fillStyle = 'white';
      ctx.font = '20px Arial';
      ctx.fillText(`Score: ${score}`, 20, 30);
    }

    // Loop do jogo
    function gameLoop() {
      if (isGameOver) {
        ctx.fillStyle = 'white';
        ctx.font = '40px Arial';
        ctx.fillText('Game Over!', canvas.width / 2 - 100, canvas.height / 2);
        ctx.fillText(`Final Score: ${score}`, canvas.width / 2 - 120, canvas.height / 2 + 50);
        return;
      }

      ctx.clearRect(0, 0, canvas.width, canvas.height);

      drawPlayer();
      movePlayer();

      drawObstacles();
      updateObstacles();

      checkCollision();

      drawScore();

      requestAnimationFrame(gameLoop);
    }

    // Inicialização do jogo
    setInterval(() => {
      spawnObstacle();
    }, spawnInterval); // Ajusta dinamicamente o intervalo de spawn

    gameLoop();
  </script>
</body>
</html>
